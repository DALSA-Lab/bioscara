# MoveIt uses this configuration for controller management

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

trajectory_execution:
  allowed_execution_duration_scaling: 1.2 # Excpected duration is scaled by this amount
  allowed_goal_duration_margin: 0.5 # The duration margin is added on top of the scaled duration
  # allowed_start_tolerance: 0.01
  # execution_duration_monitoring: false

moveit_simple_controller_manager:
  controller_names:
    - gripper_controller
    - velocity_joint_trajectory_controller

  gripper_controller:
    type: ParallelGripperCommand
    joints:
      - gripper
    action_ns: gripper_cmd
    default: true
    allowed_goal_duration_margin: 1.0 # Necessary due to the delay in the gripper feedback

  velocity_joint_trajectory_controller:
    type: FollowJointTrajectory
    joints:
      - j1
      - j2
      - j3
      - j4
    action_ns: follow_joint_trajectory
    default: true